name: Info Malang Batu Flutter
run-name: ${{ github.actor }} is building Info Malang Batu Flutter üöÄ
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code first
        uses: actions/checkout@v4
      - name: Print working directory
        run: pwd
      - name: List files in the repository initial
        run: ls ${{ github.workspace }}
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '21'
          cache: 'gradle'
      - name: Verify Java Version
        run: java --version
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: 3.29.3
          cache: true
      - run: flutter --version
      - run: flutter clean
      - run: flutter pub get
      - run: flutter test --coverage
      - name: List files in the repository after test
        run: ls ${{ github.workspace }}
      - name : Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage/lcov.info
      - run: flutter build apk -v
      - run: echo "üçè This job's status is ${{ job.status }}."